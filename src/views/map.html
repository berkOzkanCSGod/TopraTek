<!DOCTYPE html><html><head><title>TopraTek.com</title><link rel="stylesheet" href="./CSS/main.css"><link rel="stylesheet" href="./CSS/map.css"><script type="module" src="./JS/map.js"></script><script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script><!--Mapbox--><link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet"><script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script><!-- Mapbox Draw--><script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script><link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" type="text/css"><script type="module" src="./JS/mapbox.js"></script></head><body><link rel="stylesheet" href="/CSS/navbar.css"><nav><span class="nav_brand">TopraTek</span><div class="nav_links"><a class="nav_link" href="/">Map</a><a class="nav_link" href="/groups">Groups</a><a class="nav_link" href="/settings">Settings</a></div></nav><main id="main"><link rel="stylesheet" href="./CSS/sidebar.css"><ul id="sidebar"><script>function expandGroup(groupName, id) {

}</script></ul><div class="map-container"><div class="add-loc-display hide" id="add-loc-display"><form id="add-loc-form"><!-- Location Section--><section><h3>Location</h3><label for="locationTitle">Location Title:</label><input type="text" name="locationTitle" id="locationTitle" value="DummyLocationTitle" required><label for="locationDescription">Location Description:</label><input type="text" name="locationDescription" id="locationDescription" value="DummyLocationDescription" required></section><input type="checkbox" name="currentCropChoiceBtn" id="currentCropChoiceBtn"><label for="currentCropChoiceBtn">Add Current Crop</label><br><!-- Crop Section--><section id="currentCrop" style="display: none;"><h3>Current Crop</h3><label for="cropName">Crop Name:</label><input type="text" name="cropName" id="cropName"><label for="cropDescription">Crop Description:</label><input type="text" name="cropDescription" id="cropDescription"><label for="plantedDate">Planted Date:</label><input type="date" name="plantedDate" id="plantedDate"><label for="plantedAmount">Planted Amount:</label><input type="number" name="plantedAmount" id="plantedAmount"><label for="expectedHarvestDate">Expected Harvest Date:</label><input type="date" name="expectedHarvestDate" id="expectedHarvestDate"></section><input type="checkbox" name="destinationChoiceBtn" id="destinationChoiceBtn"><label for="destinationChoiceBtn">Add Destination</label><br><!-- Destination Section--><section id="destinationSection" style="display: none;"><h3>Destination</h3><label for="destination">Destination:</label><select name="destination" id="destination"><option value="option1">Option 1</option><option value="option2">Option 2</option><!-- Add more options as needed--></select></section><input type="checkbox" name="historyChoiceBtn" id="historyChoiceBtn"><label for="historyChoiceBtn">Add History</label><br><!-- History Section--><section id="historySection" style="display: none;"><h3>History Section</h3></section><!--group name--><section><h3>Group Name</h3><label for="groupName">Group Name:</label><input type="text" name="groupName" id="groupName"></section><!-- Submit Button--><!--button(type="submit") Submit--></form></div><div id="map"></div></div><div class="loc-btn-container"><div class="add-location-container" id="add-loc-btn"></div><div class="cancel-add-location-container hide" id="cancel-add-loc-btn"></div></div></main></body></html>
